name: Android Appium Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Android Docker image
        run: docker build -t appium-android -f Dockerfile.android .

      - name: Run Android Emulator, Appium, and Tests
        run: |
          docker run --rm -v $PWD:/app appium-android bash -c "\
            emulator -avd Pixel_9_Pro \
              -no-window -no-snapshot -no-audio -no-boot-anim \
              -gpu swiftshader_indirect &

            echo 'Waiting for emulator to boot...' && \
            boot_timeout=0 && \
            until [[ \$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r') == \"1\" ]]; do \
              sleep 5; \
              boot_timeout=\$((boot_timeout + 5)); \
              echo \"⏱️ Still waiting... \$boot_timeout seconds\"; \
              if [[ \$boot_timeout -gt 600 ]]; then \
                echo 'Emulator failed to boot in 10 minutes'; \
                exit 1; \
              fi; \
            done && \

            echo 'Emulator booted — restarting ADB and verifying device' && \
            adb kill-server && \
            adb start-server && \
            adb devices && \

            echo 'Starting Appium...' && \
            appium --base-path /wd/hub & \
            sleep 30 && \

            echo 'Running tests...' && \
            mvn clean test \
              -Dplatform=android \
              -DdeviceName='Pixel 9 Pro' \
              -DAppiumServerPath=/usr/local/bin/appium"
