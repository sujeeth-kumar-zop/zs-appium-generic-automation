name: Android Appium Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Android Docker image
        run: docker build -t appium-android -f Dockerfile.android .

      - name: Run Android Emulator + Appium + Tests
        run: |
          docker run --rm \
          -v $PWD:/app \
          appium-android \
          mvn clean test -Dplatform=android -DdeviceName=Pixel_9_Pro
