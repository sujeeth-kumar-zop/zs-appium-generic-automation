name: Android Appium Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: macos-13 # Force Intel runner for stable emulator
    env:
      platform: android
      AndroidDevice: Pixel_5

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Checkout the project
        uses: actions/checkout@v3

      - name: Start Emulator, Appium & Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64 # Works reliably on Intel runners
          profile: pixel_5
          emulator-options: -no-snapshot -noaudio -no-boot-anim
          script: |
            echo "Emulator booted, verifying..."
            $ANDROID_HOME/platform-tools/adb wait-for-device
            until $ANDROID_HOME/platform-tools/adb shell getprop sys.boot_completed | grep -m 1 '1'; do
              echo "â³ Waiting for Android to finish booting..."
              sleep 5
            done
            $ANDROID_HOME/platform-tools/adb devices

            echo " Starting Appium server..."
            npm install -g appium@v2.19
            nohup appium > appium.log 2>&1 &
            sleep 5

            echo "Running tests..."
            mvn clean test
