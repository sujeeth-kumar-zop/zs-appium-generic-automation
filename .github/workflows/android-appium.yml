name: Android Appium Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: macos-latest
    env:
      platform: android
      AndroidDevice: Pixel_9_Pro

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Checkout the project
        uses: actions/checkout@v3

      - name: Setup Appium
        run: |
          npm install -g appium@v2.19
          nohup appium > appium.log 2>&1 &

      - name: Run Appium Android tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: Pixel_6_Pro
          emulator-options: -no-window -no-audio
          script: mvn clean test
