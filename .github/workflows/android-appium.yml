name: Android Appium Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Android Docker image
        run: docker build -t appium-android -f Dockerfile.android .

      - name: Run Android Emulator, Appium, and Tests
        run: |
          docker run --rm -v $PWD:/app appium-android bash -c "
            # Start emulator
            emulator -avd Pixel_9_Pro -no-snapshot -no-window -gpu swiftshader_indirect &

            echo 'Waiting for emulator to boot...'
            timeout=0
            until adb shell getprop sys.boot_completed 2>/dev/null | grep -m 1 '1'; do
              sleep 5
              timeout=\$((timeout + 5))
              if [ \"\$timeout\" -gt 300 ]; then
                echo 'Emulator failed to boot in time'
                exit 1
              fi
            done

            echo 'Emulator booted!'

            # Start Appium
            appium --base-path /wd/hub &

            # Give Appium time to start
            sleep 30

            # Run tests
            mvn clean test \
              -Dplatform=android \
              -DdeviceName='Pixel 9 Pro' \
              -DAppiumServerPath=/usr/local/bin/appium
          "
