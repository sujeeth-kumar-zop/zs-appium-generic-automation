name: Android Appium Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  android-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t appium-android .

      - name: Run Tests in Docker
        run: |
          docker run --rm \
            -v $PWD:/app \
            appium-android \
            mvn clean test -Dplatform=android -DdeviceName=Pixel_9_Pro
